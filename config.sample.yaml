auth:
    user: <your username> # Username for Google account
    passwd: <your password> # Password (app-specific if 2FA is enabled)
prefix: "[PG]" # This is the default; it can be set to "" for no prefix
playlists:
    monthly_added:
        # One playlist per months tracks were added to library
    most_played:
        # Ordered list of tracks most played
        include_playlists: true # Include tracks in playlists in addition to library
        #limit: 1000 # Default is top 1000; it's also the max
