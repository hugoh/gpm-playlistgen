deploy:
  stage: deploy
  image: python:latest
  script:
  - pip install pypandoc twine
  - python setup.py check sdist bdist_wheel
  - make ~/.pypirc
  - twine upload dist/GPM-Playlist-Generator-*.tar.gz dist/GPM_Playlist_Generator-*.whl
  after_script:
  - rm -vf ~/.pypirc
  only:
    - master
